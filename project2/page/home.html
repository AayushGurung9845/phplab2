<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 48px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 30px;
            color: #666;
            font-size: 20px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            outline: none;
            text-transform: uppercase;
        }

        .login {
            background-color: #4CAF50;
            color: #fff;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .login:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .register {
            background-color: #3498DB;
            color: #fff;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .register:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #666;
            z-index: 1000;
        }
    </style>
</head>
<body>
<header>
    <h1>My Website</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="index.html">About</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h1>Welcome!</h1>
    <p>Login or Signup?</p>
    <div class="buttons">
        <button class="login" onclick="window.location.href='login.html'">Login</button>
        <button class="register" onclick="window.location.href='register.html'">Register</button>
    </div>
</div>
<footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>
</body>
</html>
